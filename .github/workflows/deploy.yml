name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox plantuml

      - name: Execute Org Babel blocks
        run: emacs --batch -l scripts/process-org.el

      - name: Export to HTML
        run: emacs --batch -Q --script scripts/export-to-html.el informe.org

      - name: Setup docs
        run: |
          mkdir -p docs
          mv informe.html docs/index.html
          cp -r assets docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
